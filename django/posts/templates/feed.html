<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Platzigram</title>
</head>
<body>
    <div class="container">
        <div class="row">
					{%for post in posts  %}
					<div class="containaer">
						<div class="row">
							<div class="col s6 offset-s3">
								<div class="card-panel grey lighten-5 z-depth-1">
									<div class="row valign-wrapper">
											<div class="col s2">
												<img src="{{post.user.picture}}" alt="{{post.user.name}}" class="circle responsive-img"> <!-- notice the "circle" class -->
											</div>
											<div class="col s10">
												<p class="black-text">
														{{post.user.name}}<br> 
														{{post.timestamp}}
												</p>
											</div>
										</div>
									</div>
									<div class="row valign-wrapper">
										<div class="col s12">
												<img src="{{post.photo}}" alt="post.title" class="responsive-img">
												<h6><strong>{{post.title}}</strong></h6>
										</div>
									</div>
							</div>
						</div>
					</div>
					
				  {% endfor %}
				</div>
    </div>
</body>
</html>
